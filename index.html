<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="isi">
                <div class="gender">
                    <div class="gen">
                        <p>Male</p>
                    </div>
                    <div class="gen">
                        <p>Female</p>
                        
                    </div>
                </div>
            </div>
            <div class="isi">
                <div class="hw">
                    <div class="hetwet">
                        <p>Height (Cm)</p>
                        <input type="number" min="0" max="200">
                    </div>
                    <div class="hetwet">
                        <p>Weight (Kg)</p>
                        <input type="number" min="0" max="250">
                    </div>
                </div>
            </div>
            <div class="isi"></div>
                <div class="age">
                    <p>Age</p>
                    <input type="number" min="0" max="100">
                </div>
            </div>
            <div class="isi">
                <div class="submit">
                    <p>Calculate</p>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer class="footer">
                <div class="credit">
                <p>Created by Muhammad Dzaki Raffa | &copy; 2024</p>

                </div>
        </footer>
     </div>
    <script src="main.js"></script>
</body>
</html>
